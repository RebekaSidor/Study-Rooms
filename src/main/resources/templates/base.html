<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en"
        dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>STUDY-ROOMS</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /*  BACKGROUND IMAGE  */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;

            display: flex;
            flex-direction: column;

            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            position: relative;
        }
        main {
            flex: 1;
        }

        /* SEMI-TRANSPARENT OVERLAY ON THE WHOLE PAGE */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(50, 50, 50, 0.55);
            z-index: 0;
        }

        /* MAIN OPAQUE CONTAINER  */
        .app-container {
            position: relative;
            z-index: 1;

            margin: 40px auto;
            max-width: 700px;

            background: rgba(27, 26, 26, 0.7);
            color: white;

            padding: 30px;
            border-radius: 5px;

            border: none;
        }

        footer small {
            color: black;
        }

    </style>

</head>

<body>

<header class="text-center p-4" layout:fragment="header"></header>

<main>
    <div class="app-container" layout:fragment="main"></div>
</main>

<footer class="text-center p-4 mt-4" layout:fragment="footer">
    <small>&copy; 2025 Study Rooms Application</small>
</footer>

</body>
</html>
