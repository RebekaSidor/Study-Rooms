<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">

<head>
    <title>Registration Successful</title>

    <style>
        .success-box {
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        h3 {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            color: #e7e7e7;
            margin-bottom: 10px;
        }

        .btn-success-login {
            margin-top: 20px;
            padding: 10px 22px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .btn-success-login:hover {
            background-color: #43a047;
            transform: scale(1.05);
        }
    </style>
</head>

<section layout:fragment="main">
    <div class="success-box">

        <h2>Registration Successful!</h2>

        <p>Your Library ID is:</p>
        <h3 th:text="${newLibraryId}"></h3>

        <p>You can now log in using your email and password.</p>

        <a th:href="@{/login}">
            <button class="btn-success-login">Go to Login</button>
        </a>

    </div>
</section>
</html>
