<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Rooms</title>
</head>
<body>

<h1>Available Study Rooms</h1>

<a href="/login">
    <button>Login for Reservation</button>
</a>
<br><br>

<a href="/anonymous/seats">Δες διαθέσιμες θέσεις</a>

<table border="1" cellpadding="10">
    <tr>
        <th>Room Name</th>
        <th>Capacity</th>
        <th>Available</th>
        <th>Action</th>
    </tr>

    <tr th:each="room : ${rooms}">
        <td th:text="${room.name}"></td>
        <td th:text="${room.capacity}"></td>
        <td th:text="${room.available}"></td>

        <!-- Anonymous cannot reserve -->
        <td>
            <a th:href="@{/login}">
                <button>Book (Login Required)</button>
            </a>
        </td>
    </tr>
</table>

</body>
</html>
