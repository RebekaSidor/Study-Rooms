<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>Change Phone</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #6d6d6d;
            border-radius: 5px;
            background: rgba(0,0,0,0.2);
            color: white;
        }

        .update-btn {
            background: rgba(103, 37, 37, 0.6);
            color: #b1b1b5;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .update-btn:hover {
            background: rgba(133, 48, 48, 0.6);
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
        }

        .back-link button {
            background: rgba(94, 94, 94, 0.6);
            color: #b1b1b5;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
        }

        .back-link button:hover {
            background: rgba(149, 147, 147, 0.6);
        }

        .message.error { color: red; margin-bottom: 10px; }
        .message.success { color: #4CAF50; margin-bottom: 10px; }

    </style>
</head>

<section layout:fragment="main">

    <h2>Change Phone Number</h2>

    <p th:if="${error}" th:text="${error}" class="message error"></p>
    <p th:if="${success}" th:text="${success}" class="message success"></p>

    <form method="post">
        <label>New Phone Number:</label>
        <input type="text" name="phone" th:value="${phone}" required>

        <button type="submit" class="update-btn">Update Phone</button>
    </form>

    <div class="back-link">
        <a th:href="@{/profile}">
            <button type="button">‚ÜêBack</button>
        </a>
    </div>

</section>
</html>
