<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{base}">

<head>
    <title>Login</title>
    <style>

        header {
            text-align: center;
            color: black;
            font-weight: bold;
        }

        .btn-login, .btn-primary {
            background: rgba(103, 37, 37, 0.6) !important;
            color: #b1b1b5 !important;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-login:hover{
            background: rgba(133, 48, 48, 0.6) !important;
        }

        .register-link, a {
            color: #bdbdbd !important;
            text-decoration: underline;
        }

        .register-link:hover, a:hover {
            color: #ffffff !important;
        }

        .btn-back {
            background: rgba(94, 94, 94, 0.6);
            color: #b1b1b5;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-back:hover {
            background: rgba(149, 147, 147, 0.6);
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

    </style>
</head>

<body>

<header layout:fragment="header">
    <h1>Study-Rooms <small>/ Login</small></h1>
</header>

<section layout:fragment="main">

    <form th:action="@{/login}" method="post">

        <!-- MESSAGE -->
        <div class="text-center mb-3" th:if="${message}">
            <p class="text-primary" th:text="${message}"></p>
        </div>


        <!-- ERROR MESSAGE -->
        <div class="text-center mb-3" th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>

        <!-- FORM CONTROLS -->
        <div class="mb-3">
            <label class="form-label">Library ID</label>
            <input name="username" type="text" class="form-control" placeholder="e.g. lib2025001" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <div class="mb-4">
            <button type="submit" class="btn-login">Log in</button>
        </div>

        <p><a th:href="@{/register}" class="register-link">Don't have an account? Register</a></p>

        <div>
            <a href="/">
                <button class="btn-back" type="button">‚Üê Back</button>
            </a>
        </div>

    </form>

</section>

</body>
</html>
