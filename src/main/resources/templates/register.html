<!DOCTYPE html>
<html
    xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{base}">

<head>
    <title>Register</title>
    <style>
        .btn.btn-primary {
            background: rgba(94, 94, 94, 0.6)!important;
            color: #b1b1b5;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn.btn-primary:hover {
            background: rgba(149, 147, 147, 0.6)!important;
        }

        .register-link,
        a {
            color: #bdbdbd !important;
            text-decoration: underline;
        }

        .register-link:hover,
        a:hover {
            color: #ffffff !important;
        }

        .m-0.p-0 {
            color: #bdbdbd !important;
        }
    </style>
</head>

<body>

<header layout:fragment="header">
    <h1>Study Rooms<small>/ Student Registration</small></h1>
</header>

<section layout:fragment="main">

    <form th:action="@{/register}" method="post" th:object="${createPersonRequest}">

        <!-- ERROR MESSAGE -->
        <div class="text-center mb-3" th:if="${errorMessage != null}">
            <p class="text-danger m-0 p-0" th:text="${errorMessage}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">I am:</label>
            <select name="type" th:field="*{type}" class="form-select">
                <option value="LIB_STAFF">Library Staff</option>
                <option value="STUDENT">Student</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="emailAddress" th:field="*{emailAddress}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Phone Number</label>
            <input type="tel" name="mobilePhoneNumber" th:field="*{mobilePhoneNumber}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="rawPassword" th:field="*{rawPassword}" class="form-control" required />
        </div>

        <div class="mb-4">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <p class="m-0 p-0">
            <a th:href="@{/login}" class="register-link">Already have an account? Log in</a>
        </p>

    </form>

</section>

</body>
</html>
