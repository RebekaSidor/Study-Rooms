<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<h1>Registration Form</h1>
<form th:action="@{/register}" method="POST" th:object="${person}"> <!-- /register apo to Mapping sto RegistrationController -->

    <!-- Prothemata "th", me ayta ta prothemata syndeoyme Java objects me UI -->

    <div th:if="${errorMessage != null}">
        <p style="color: red" th:text="${errorMessage}"></p>
    </div>

    <label>I am:</label>
    <select name="type" th:field="*{type}">
        <option value="LIB_STAFF">Library Staff</option>
        <option value="STUDENT">Student</option>
    </select>
    <br/> <!-- new line -->

    <label>LIBRARY ID</label>
    <input th:field="*{libraryId}" />
    <br/>

    <label>First Name: </label>
    <input th:field="*{firstName}" />
    <br/>

    <label>Last Name: </label>
    <input th:field="*{lastName}" />
    <br/>

    <label>Email Address: </label>
    <input th:field="*{emailAddress}" />
    <br/>

    <label>Mobile Phone Number: </label>
    <input th:field="*{mobilePhoneNumber}" />
    <br/>

    <label>Password: </label>
    <input type="password" th:field="*{rawPassword}" />
    <br/>

    <!-- ID, createdAt are auto generated -->

    <button type="submit" class="btn btn-primary">Register</button>

    <!-- USEFUL LINKS -->
    <a th:href="@{/login}">Already have an account? Sign in</a>

</form>
</body>
</html>
